<!-- Custom head content -->

<!-- Favicon -->
<link
  rel="icon"
  href="{{ site.favicon_ico | relative_url }}"
  type="image/png"
/>
<link
  rel="shortcut icon"
  href="{{ site.favicon_ico | relative_url }}"
  type="image/png"
/>

<!-- Meta tags for better SEO and social sharing -->
<meta
  name="description"
  content="Documentation for the Alive Mod for Minecraft - bringing villagers to life with unique personalities and traits"
/>
<meta
  name="keywords"
  content="Minecraft, Mod, Alive, Villagers, Documentation, AI, Personalities, Traits"
/>
<meta name="author" content="Baarilliant AI" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://baarilliant-ai.github.io/AliveMod/" />
<meta property="og:title" content="Alive Mod Documentation" />
<meta
  property="og:description"
  content="Documentation for the Alive Mod for Minecraft - bringing villagers to life with unique personalities and traits"
/>
<meta
  property="og:image"
  content="{{ '/assets/images/icon.png' | relative_url }}"
/>

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta
  property="twitter:url"
  content="https://baarilliant-ai.github.io/AliveMod/"
/>
<meta property="twitter:title" content="Alive Mod Documentation" />
<meta
  property="twitter:description"
  content="Documentation for the Alive Mod for Minecraft - bringing villagers to life with unique personalities and traits"
/>
<meta
  property="twitter:image"
  content="{{ '/assets/images/icon.png' | relative_url }}"
/>

<!-- Additional CSS -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

<!-- Font improvements -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>
