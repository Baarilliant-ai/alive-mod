<!-- Custom navigation content -->
<div class="custom-nav-header">
  <div class="nav-header-logo">
    <img
      src="{{ '/assets/images/icon.png' | relative_url }}"
      alt="Alive Mod Logo"
      width="32"
      height="32"
    />
    <span class="nav-header-title">Alive Mod</span>
  </div>
  <div class="nav-header-links">
    <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
    <a href="{{ '/capabilities/' | relative_url }}" class="nav-link"
      >Capabilities</a
    >
    <a href="{{ '/villager-traits/' | relative_url }}" class="nav-link"
      >Villager Traits</a
    >
    <a
      href="https://github.com/Baarilliant-ai/alive-mod"
      target="_blank"
      class="nav-link"
      >GitHub</a
    >
    <button
      id="theme-toggle"
      class="theme-toggle"
      aria-label="Toggle dark mode"
    >
      <svg
        class="theme-toggle-icon sun-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg
        class="theme-toggle-icon moon-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>
</div>

<style>
  .custom-nav-header {
    display: flex;
    flex-direction: column;
    padding: 1rem;
    border-bottom: 1px solid #eaecef;
    margin-bottom: 1rem;
  }

  .nav-header-logo {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
  }

  .nav-header-logo img {
    margin-right: 0.5rem;
  }

  .nav-header-title {
    font-size: 1.25rem;
    font-weight: 600;
  }

  .nav-header-links {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: center;
  }

  .nav-link {
    color: #0366d6;
    text-decoration: none;
    font-weight: 500;
    padding: 0.25rem 0;
    border-bottom: 2px solid transparent;
    transition: border-color 0.2s ease;
  }

  .nav-link:hover {
    border-bottom-color: #0366d6;
    text-decoration: none;
  }

  .theme-toggle {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0366d6;
    transition: background-color 0.2s ease;
  }

  .theme-toggle:hover {
    background-color: rgba(3, 102, 214, 0.1);
  }

  .theme-toggle-icon {
    display: none;
  }

  /* Show sun icon in dark mode */
  [data-theme='dark'] .sun-icon {
    display: block;
  }

  /* Show moon icon in light mode */
  [data-theme='light'] .moon-icon {
    display: block;
  }

  /* Default to moon icon if no theme is set yet */
  :not([data-theme]) .moon-icon {
    display: block;
  }

  @media (min-width: 800px) {
    .custom-nav-header {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .nav-header-logo {
      margin-bottom: 0;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const themeToggle = document.getElementById('theme-toggle')

    // Update toggle button based on current theme
    function updateToggleButton() {
      const currentTheme =
        localStorage.getItem('theme') ||
        (window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light')

      document.documentElement.setAttribute('data-theme', currentTheme)
    }

    // Initialize toggle button state
    updateToggleButton()

    // Toggle theme when button is clicked
    themeToggle.addEventListener('click', function () {
      const currentTheme =
        localStorage.getItem('theme') ||
        (window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light')

      const newTheme = currentTheme === 'dark' ? 'light' : 'dark'
      setTheme(newTheme)
      updateToggleButton()
    })
  })
</script>
